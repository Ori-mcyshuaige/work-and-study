{% extends 'base.html' %}
{% from 'macros.html' import form_field %}

{% block content %}
<h2>row:feature; col:sample</h2>

<form method='post' enctype="multipart/form-data">
    {{ form.csrf_token }}
    {{ form_field(form.file) }}
    {{ form_field(form.predclass) }}
    {{ form_field(form.con) }}
    {{ form.submit }}
</form>
{% endblock %}
